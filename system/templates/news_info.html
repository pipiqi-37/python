{% extends 'base.html' %}
{% block title %}
    <title>新闻详情</title>
{% endblock %}
   {% block centent %}
    <!--主体-->
    <header class="wy-header">
      <div class="wy-header-icon-back"><span></span></div>
      <div class="wy-header-title">新闻详情</div>
    </header>
    <div class="weui-content">
      <article class="weui-article">
        <h1>{{ news_info.title }}</h1>
        <h3 class="wy-news-time">{{ news_info.created_time | date:"Y-m-d H:m:s" }}  浏览次数：{{ news_info.view_count }}</h3>
        <section class="wy-news-info">
          <p>
            {{ news_info.content }}
          </p>
          <p>
            <img src="upload/ban1.jpg" alt="" />
            <img src="upload/ban2.jpg" alt="" />
          </p>
        </section>
      </article>
    </div>
{% endblock %}

   {% block foot %}
    <script type="text/javascript" src="js/jquery.Spinner.js"></script>
   {% endblock %}
